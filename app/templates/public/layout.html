<script>
  // Función para obtener la fecha en formato YYYY-MM-DD
  const getLocalDate = (daysOffset = 0) => {
      const date = new Date();
      date.setDate(date.getDate() + daysOffset); // daysOffset permite ajustar la fecha (+0 = hoy, -1 = ayer)
      
      const year = date.getFullYear();
      const month = ('0' + (date.getMonth() + 1)).slice(-2); // Meses en JS van de 0 a 11
      const day = ('0' + date.getDate()).slice(-2); // Asegurarse de tener 2 dígitos para el día
      
      return `${year}-${month}-${day}`; // Retorna la fecha en formato YYYY-MM-DD
  };
